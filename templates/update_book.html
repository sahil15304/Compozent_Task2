<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Book</title>
    <style>
        /* Global reset and body setup */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #e9f0f7;
            display: flex;
            justify-content: flex-start; /* Align content to the left */
            align-items: flex-start; /* Align content to the top */
            height: 100vh;
            padding: 20px; /* Add padding to avoid content sticking to the edge */
        }

        /* Container for form */
        .form-container {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 480px;
            width: 100%;
            margin-top: 20px; /* Push the container slightly down */
        }

        /* Heading styling */
        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        /* Label styling */
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
            font-size: 16px;
        }

        /* Input fields styling */
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: all 0.3s ease-in-out;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: #007bff;
            outline: none;
        }

        /* Button styling */
        button {
            width: 100%;
            background-color: #28a745; /* Green color */
            color: white;
            padding: 14px;
            font-size: 18px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838; /* Darker green on hover */
        }

        /* Link styling */
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
            font-size: 16px;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .form-container {
                padding: 30px;
            }

            h1 {
                font-size: 24px;
            }

            input[type="text"],
            input[type="number"],
            button {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h1>Update Book</h1>
        <form action="/update/{{ book.id }}" method="post">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{ book.title }}" required>

            <label for="author">Author:</label>
            <input type="text" id="author" name="author" value="{{ book.author }}" required>

            <label for="year">Year:</label>
            <input type="number" id="year" name="year" value="{{ book.year }}" required>

            <button type="submit">Update Book</button>
        </form>

        <a href="/books">Back to Book List</a>
    </div>

</body>

</html>
